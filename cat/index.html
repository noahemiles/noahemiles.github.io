<html lang="en">

<head>
    <meta charset="UTF-8">

    <title>Wheel Of Torture!</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Creepster&display=swap" rel="stylesheet">

    <div class="container">
        <canvas id='myCanvas' width='500' height='800'>
            Canvas not supported, use another browser.
        </canvas>
        <img id="prizePointer" src="cat-with-paw-up-flippy-doo-dah.png" alt="Prize Pointer" />

    <div class="form">
        <button onClick="addSegment();">Add Student</button>
        <button onClick="deleteSegment();">Remove Student</button>
        <br><input id="new-stu" style="font-size:25px; font-family: 'Creepster', cursive;" type="text">

        <button onClick="startSpin();">Spin the Wheel</button>

    <h1 id="main-title">Wheel<br>Of<br>Torture!</h1>

    <script src="wheelHelper.js"></script>
