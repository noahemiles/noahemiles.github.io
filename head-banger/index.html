<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Head Banger</title>
  </head>
  <body>
    <header>
      <h3>Head Banger</h3>
      <div id="bangers">
        <h3>Bangers:</h3>
        <h3 id="bangers"></h3>
      </div>
      <div id="smacks">
        <h3>Smacks:</h3>
        <h3 id="counter"></h3>
      </div>
    </header>

    <div class="main-window">
      <div id="wall">
        <img src="./Images/wall-textures/brick-background_0.png" alt="" />
      </div>
      <div id="person" onclick="smack()">
        <img src="./Images/player_images/Damian_Behind.png" alt="" />
      </div>
    </div>

    <footer>
      <div class="menu mini"></div>
    </footer>

    <script src="./smack.js"></script>
  </body>
</html>
